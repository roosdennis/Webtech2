<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulier D&D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Ik ben er maar vanuit gegaan dat het in deze opdracht gaat om de verschillende onderdelen van het formulier, niet dat de opdracht is dat het temaken heeft met muziekinstrumenten --!>
<div >
<h1><img src="assets/images/DnD-Symbol.png" alt="DnD Logo" height="100">   Vul onderstaande gegevens in</h1>

<form>
    <div class="mb-3">
        <label for="EmailInput" class="form-label">E-mailadres</label>
        <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="naam@dnd.com">
        <div id="emailHelp" class="form-text">Wij geven uw persoonlijke informatie nooit door aan andere organisaties.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Wachtwoord</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="wachtwoord">
    </div>
    <div>
        <label for="form-dropdown" class="form-label">Betaalwijze</label>
        <select class="form-select" id="form-dropdown" aria-label="Default select example">
            <option selected>iDeal</option>
            <option value="1">CreditCard</option>
            <option value="2">Vooraf overmaken</option>
            <option value="3">Op rekening</option>
        </select>
    </div>
    <div>
        <label for="form-multiselect" class="form-label">Welke Class(es) speelt u </label>
        <select class="form-select" id="form-multiselect" multiple aria-label="Multiple select example">
            <option selected>Barbarian</option>
            <option value="1">Bard</option>
            <option value="2">Cleric</option>
            <option value="3">Druid</option>
            <option value="4">Fighter</option>
            <option value="5">Monk</option>
            <option value="6">Paladin</option>
            <option value="7">Ranger</option>
            <option value="8">Rogue</option>
            <option value="9">Sorcerer</option>
            <option value="10">Warlock</option>
            <option value="11">Wizard</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Eventuele op / aanmerkingen</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div>
        <br>
        <h2> Radio buttons</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Ik heb al een groep waar ik samen mee speel
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Ik ben op zoek naar een groep om mee te spelen
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" disabled>
            <label class="form-check-label" for="flexRadioDefault3">
                Ik speel enkel online
            </label>
        </div>
        <br>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Ik heb echt geen zin om de algemene voorwaarden te lezen!
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Verstuur</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
